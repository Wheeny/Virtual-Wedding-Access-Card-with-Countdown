<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        h1 {
            color: #d63384;
        }
        .countdown {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .map-button {
            background: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="couple.jpg" alt="Couple Photo">
        <h1>You're Invited!</h1>
        <p>Join us as we celebrate the wedding of</p>
        <h2>Tikun & [Bride's Name]</h2>
        <p>Date: [Insert Wedding Date]</p>
        <p>Venue: Dominion City Lagos Headquarters Church</p>

        <div class="countdown" id="countdown"></div>

        <button class="map-button" onclick="window.open('https://maps.app.goo.gl/bX8d3f59B9XAHxn5A', '_blank')">View Venue on Google Maps</button>
        <button onclick="window.open('https://wa.me/234XXXXXXXXXX?text=I%20am%20attending%20the%20wedding!', '_blank')">RSVP on WhatsApp</button>
    </div>

    <script>
        function countdown() {
            const weddingDate = new Date("[Insert Wedding Date] 00:00:00").getTime();
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const diff = weddingDate - now;
                if (diff <= 0) {
                    document.getElementById("countdown").innerHTML = "The wedding is happening today!";
                    clearInterval(interval);
                    return;
                }
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        countdown();
    </script>

</body>
</html>
